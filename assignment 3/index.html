<script type="text/javascript">
// a script that hides the RED box when hide is clicked, and shows it when show is clicked
	$(document).ready(function(){
		$("#hide").click(function(){
			$("#hidebox").hide();
		});
	});
	$(document).ready(function(){
		$("#show").click(function(){
			$("#hidebox").show();
		});
	});
</script>

<script type="text/javascript"> 
// a script that slides the ORANGE box when "Click to slide box" is clicked
	$(document).ready(function(){
		$("#clickslide").click(function(){
			$("#slider").slideToggle();
		});
	});
</script>

<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
// a script that fades the MAROON box when the THE BOX is clicked
	$(document).ready(function(){
		$("#fader").click(function(){
			$("#fader").fadeOut();
			$("#faderBut").show();
		});
	});
	$(document).ready(function(){
		$("#faderBut").click(function(){
			$("#fader").fadeIn();
			$("#faderBut").fadeOut();
		});
	});
</script>

<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript"> 
// a script that animates the BEIGE box to 300X300 PX then to 100X100px when the button "Click me, I'm a button" is clicked
	$(document).ready(function(){
		$("#resizeBut").click(function(){
			$("#animator").animate({width:"300px",height:"300px"},"slow");
			$("#animator").animate({width:"100px"},"slow");
			$("#animator").animate({height:"100px"},"slow");
			$("#animator").animate({width:"200px",height:"200px"},"slow");
		});
	}); 
</script>
